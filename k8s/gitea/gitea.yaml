apiVersion: v1
kind: Secret
metadata:
  name: gitea-admin
  namespace: gitea
type: Opaque
stringData:
  GITEA_ADMIN_USER: admin
  GITEA_ADMIN_PASSWORD: admin123
  GITEA_ADMIN_EMAIL: admin@example.com

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-data
  namespace: gitea
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: gitea
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:1.22.3-rootless
          ports:
            - containerPort: 3000
              name: http
            - containerPort: 22
              name: ssh
          env:
            - name: GITEA__server__ROOT_URL
              value: http://gitea.local/
            - name: GITEA__server__DOMAIN
              value: gitea.local
            - name: GITEA__service__DISABLE_REGISTRATION
              value: "true"
            - name: GITEA__database__DB_TYPE
              value: sqlite3
            - name: GITEA__database__PATH
              value: /var/lib/gitea/data/gitea.db
            - name: GITEA__repository__ROOT
              value: /var/lib/gitea/data/gitea-repositories
            - name: GITEA__actions__ENABLED
              value: "true"
            - name: GITEA__admin__DEFAULT_EMAIL_NOTIFICATIONS
              value: "disabled"
          volumeMounts:
            - name: data
              mountPath: /var/lib/gitea
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gitea-data

---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: gitea
spec:
  selector:
    app: gitea
  ports:
    - name: http
      port: 3000
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  namespace: gitea
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: gitea.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 3000


